<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main@kotc-overlays</title>

    <!--
        Texturina 400, 700
        Montserrat 600, 800
        Kosugi
        Font Awesome
    -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6346e13f8b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="styles/main/main.css">
    <link rel="stylesheet" href="styles/main/scoreboard.css">
    <link rel="stylesheet" href="styles/main/casters.css">
</head>
<body class="font-montserrat">
    <div class="scoreboard-wrapper" id="scoreboard-wrapper">
        <div class="scoreboard">
            <fitted-text id="team-a-name" class="team-name" text="Team A" max-width="200"></fitted-text>
            <fitted-text id="team-a-score" class="team-score" text="1" max-width="35" align="center"></fitted-text>
            <div id="team-a-color" class="team-color"></div>

            <div class="line"></div>

            <fitted-text id="team-b-name" class="team-name" text="Team B" max-width="200"></fitted-text>
            <fitted-text id="team-b-score" class="team-score" text="999" max-width="35" align="center"></fitted-text>
            <div id="team-b-color" class="team-color"></div>
        </div>

        <div class="flavor-text">
            <fitted-text id="scoreboard-flavor-text" max-width="260"></fitted-text>
        </div>

        <img class="scoreboard-decoration scoreboard-crown" src="images/crown.svg">
    </div>

    <div class="casters-wrapper" id="casters-wrapper">
        <div class="casters">
            <div class="title">Commentators</div>
            <div id="caster-elements">

            </div>
        </div>
    </div>

    <script src="../node_modules/fitted-text/dist/fitted-text.js"></script>
    <script src="../node_modules/gsap/dist/gsap.js"></script>

    <script src="scripts/globals.js"></script>
    <script src="scripts/replicants.js"></script>

    <script src="scripts/main/scoreboard.js"></script>
    <script src="scripts/main/casters.js"></script>
</body>
</html>
